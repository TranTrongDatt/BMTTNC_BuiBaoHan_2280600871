<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Bảo mật thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e6f0fa 0%, #f8f9fa 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 600px;
            width: 100%;
        }
        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            width: 250px;
            margin: 15px auto;
            display: block;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }
        .logo-img {
            max-width: 300px; /* Tăng kích thước logo */
            width: 100%;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .logo-img:hover {
            transform: scale(1.1);
        }
        h4 {
            font-size: 1.8rem;
            color: #1a73e8;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="{{ url_for('static', filename='img/logoHutech.png') }}" alt="HUTECH Logo" class="img-fluid logo-img">
        
        <div class="main-card mx-auto">
            <h4 class="font-weight-bold mb-4 text-primary">BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
            
            <a href="/caesar" class="btn btn-outline-primary btn-custom">Caesar Cipher</a>
            <a href="/vigenere" class="btn btn-outline-info btn-custom">Vigenere Cipher</a>
            <a href="/playfair" class="btn btn-outline-info btn-custom">Playfair Cipher</a>
            <a href="/railfence" class="btn btn-outline-info btn-custom">RailFence Cipher</a>
            <a href="/transposition" class="btn btn-outline-info btn-custom">Transposition Cipher</a>
        </div>
    </div>
</body>
</html>
